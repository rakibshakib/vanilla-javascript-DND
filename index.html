    <link rel="stylesheet" href="style.css">
    <title>JavaScript DND</title>

<body>

        <h2 class="title">Lets Drag and Drop Something</h2>

            </div>
            <div class="right col">
                <h4 class="draggable" draggable="true">Rakib</h4>
                <h4 class="draggable" draggable="true">Shakib</h4>
                <h4 class="draggable" draggable="true">Islam</h4>
            </div>
        </div>
    </section>
    <script src="./app.js"></script>
</body>

</html>
